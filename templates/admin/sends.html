<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/sends2.css">
    <!--     BOOTSTRAPPPIIIEEESSS     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Authors table</h6>
              </div>
              <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Author</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">projects name</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">date</th>
                        <th class="text-secondary opacity-7"></th>
                      </tr>
                    </thead>
                    <tbody>
                    {% if proj_name %}
                        {% for i in proj_num %} 
                            <tr>
                        <td>
                          <div class="d-flex px-2 py-1">
                            <div class="d-flex flex-column justify-content-center">
                              <h6 class="mb-0 text-sm">{{proj_sender_username[i]}}</h6>
                              <p class="text-xs text-secondary mb-0">{{proj_sender_email[i]}}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <p class="text-xs font-weight-bold mb-0">{{proj_name[i]}}</p>
                        
                        </td>
                        <td class="align-middle text-center text-sm">
                          <span class="badge-sm bg-gradient-success">{{proj_status[i]}}</span>

                        </td>
                        <td class="align-middle text-center">
                          <span class="text-secondary text-xs font-weight-bold">{{proj_date[i]}}</span>
                        </td>
                        <td class="align-middle">
                          <a href="http://127.0.0.1:5500/{{file}}.html" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user" >
                            preview
                          </a>
                        </td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                    
                    
                    
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

       
      </div>
    <img src="http://127.0.0.1:5000/sends/img" alt="">
</body>
<script src="/static/js/sends.js"></script>
</html>
